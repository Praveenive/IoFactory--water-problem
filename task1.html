<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      width: 100%;
      gap:1rem;
    }

    .left-half {
      flex: 1; 
    }
    .right-half {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
    }

    .right-half img {
      width: 50%;
      height: 50%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-half">
      <!-- Your 50% image goes here -->
      <img src="images/food-truck-party-invitation-menu-template-vector-9227866.jpg" alt="50% image">
    </div>
    <div class="right-half">
      <!-- Your 4 horizontal images go here -->
      <img src="images/h2b.PNG" alt="Image 1">
      <img src="images/images.png" alt="Image 2">
      <img src="images/1CRM.png" alt="Image 3">
      <img src="images/intervie.png" alt="Image 4">
    </div>
  </div>

</body>
</html>
